<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <h1>Registration form</h1>



    <form  method="post">

        <label for="fname">First Name : </label>
        <input type="text" name="fname" id="fname" placeholder="Enter your name" ><br><br>

        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname"><br><br>

        <label for="email">Email</label>
        <input type="email" name="" id=""><br><br>

        <label for="password">Password :</label>
        <input type="password" name="password" id="password"><br><br>

        <label for="phone">Phone : </label>
        <input type="tel" name="phone" id="phone" minlength="2" maxlength="10"><br><br>

        <label for="add">Address</label>
        <textarea name="address" id="add" cols="20" rows="5"></textarea><br><br>

        <label for="DOB">DOB :</label>
        <input type="date" name="DOB" id="DOB"><br><br>

        <label for="Age">Age : </label>
        <input type="number" name="Age" id="Age" step="5"><br><br>

        <label for="">Gender :</label>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"><br><br>


        <label for="">Hobbies :</label>

        <label for="cricket">Cricket :</label>
        <input type="checkbox" name="cricket" id="cricket">

        <label for="swimming">Swimming</label>
        <input type="checkbox" name="swimming" id="swimming">

        <label for="Reading">Reading</label>
        <input type="checkbox" name="Reading" id="Reading"><br><br>



        <label for="Degree">Degree :</label>

        <select name="" id="Degree">

            <option value="">MCA</option>
            <option value="">BTech</option>
            <option value="">MTECH</option>
            <option value="">BBA</option>

        </select><br><br>


        <label for="browsers">Browsers :</label>

        <input list="browsers" name="browser">

        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
            </datalist> <br><br>



        <label for="Color">Select Your Color :</label>
        <input type="color" name="color" id="color"><br><br>


        <label for="upload">Upload</label>
        <input type="file" name="upload" id="upload" multiple><br><br>


        <input type="submit" value="send">
        <input type="reset" value="Clear">







    </form>






    <table >

        <tr>
            <td><label for="fname">First Name :</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="lname">Last Name</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>


    </table>


</body>

</html>
